<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 배열(Array)
        let arr = [1,2,3,4];
        console.log(arr);

        // 번지수로 출력하기
        console.log(arr[0]);

        // 기존배열에 데이터 추가하기
        // ... : 전개연산자(스프레드 연산자) : 타입을 벗겨낸다
        // ...arr : []가 벗겨진다 : 1,2,3,4 이렇게 됨
        // [...arr] : 다시 []를 입혀준다 : [1,2,3,4] 이렇게 됨
        // [100,...arr,9] : 100과 9가 처음과 마지막에 들어감
        let arr2 = [100,...arr,9];
        console.log(arr2);
        let arr4 = [...arr,5,6,7];
        console.log(arr4);

        // 배열의 중간에 데이터 추가하기
        let arr3 = arr[2] = 100;
        console.log(arr3);
    </script>
</body>
</html>
