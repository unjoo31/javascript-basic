<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>자바스크립트 변수 공부하기</h1>
    <hr />
    <script>
        // 자료형
        let n1 = 1; // Number 타입
        let d1 = 1.5; // Number 타입
        let s1 = "안녕"; // String 타입
        let s2 = '안녕';
        let bool = true; // Boolean 타입
        let data1 = null; // null
        let data2; // undefined
        // 콘솔에 출력하기
        console.log(`${n1}`);
        console.log("d1 : "+d1);
        console.log("s1", s1);
        console.log("s2", s2);
        console.log("bool", bool);
        console.log("data1", data1);
        console.log("data2", data2);
    </script>
</body>
</html>
