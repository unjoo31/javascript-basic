<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>숨기기 이벤트</h1>
    <hr />
    <button onclick="hide1()">display로 숨기기</button>
    <button onclick="hide2()">visible로 숨기기</button>
    <div class="box">
        <!-- id는 중복될 수 없다 -->
        <div id="b1" class="box">내부박스1</div>
        <div id="b2" class="box">내부박스2</div>
    </div>

    <!-- script는 body의 끝에 작성하기 -->
    <script>
        function hide1(){
            // document : 자바스크립트가 body에 접근하게 해주는 라이브러리
            // 이렇게 하면 css 속성에 접근해서 제어할 수 있다
            let e1 = document.querySelector("#b1");
            // none : 공간까지 날려버리는 것
            e1.style.display = "none";
        }

        function hide2(){
            let e2 = document.querySelector("#b2");
            // hidden : 공간은 있지만 숨겨진 것
            e2.style.vidivility = "hidden";
        }
    </script>
</body>
</html>
