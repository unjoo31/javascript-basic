<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- onclick="함수명" -->
    <button onclick="fun1()">클릭</button>
    <button onclick="fun2()">클릭클릭</button>
    <script>
        function fun1(){
            alert('fun1 함수 실행됨');
        }
        function fun2(){
            alert('fun2 함수 실행됨');
        }
    </script>
</body>
</html>
