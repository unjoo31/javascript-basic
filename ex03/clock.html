<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="clock"></div>
    <script>
        function getTime(){
            let timer = new Date();
            let hour = timer.getHours();
            let min = timer.getMinutes();
            let sec = timer.getSeconds();
            let now = hour + `:` + min + `:` + sec;
            return now;
        }

        function renderTime(){
            // 백틱을 사용하면 중간에 함수를 넣을 수 있다
            clockEl.innerHTML = `<h1>${getTime()}</h1>`;
        }

        let clockEl = document.querySelector("#clock");
        // setInterval(수행할 함수, 반복시간); 1/1000초
        // setInterval() 함수는 자바스크립트에서 사용되는 타이머 함수 중 하나로, 일정한 간격으로 함수를 반복 실행하는 메서드입니다. 
        // 정해진 시간 간격마다 지정한 함수를 호출하여 주기적인 작업을 수행하는데 사용됩니다.
        setInterval(renderTime, 1000);
    </script>
</body>
</html>
